# maven project template
name: sonar_analysis
on:
  pull_request:
    types: [opened, synchronize, reopened]
    
jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
   
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      
      - name: Extract project name in Maven pom.xml file
        id: pom
        run: |
          echo ::set-output name=name::$(grep "<name>" pom.xml | awk -F "name" '{gsub(">|</","",$0); print $2;}')
          echo ::set-output name=organization::$(grep "<sonar.organization>" pom.xml | awk -F "sonar.organization" '{gsub(">|</","",$0); print $2;}')
        # echo ::set-output name=name_old::$(mvn -q -Dexec.executable=echo -Dexec.args='${project.name}' --non-recursive exec:exec)
          
      - name: Maven-pom.xml 
        run: |
          echo "Project name: ${{ steps.pom.outputs.name }}"
          echo "Sonar organization: ${{ steps.pom.outputs.organization }}"         
      
      - name: Code verify and sonar analyze
        env:
           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
           SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B clean verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=siberblog_kypnt-devops-backend -Dsonar.qualitygate.wait=true -Dmaven.test.skip=true > result.txt

      - name: Sonuclar
        run: |
          cat result.txt | grep "QUALITY GATE STATUS"     
          pwd
          ls -la
          tail -20 result.txt  | grep "QUALITY GATE STATUS"  
  build_artifact:
    name: result
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        
      - name: Sonuclar
        run: |
          cat result.txt | grep "QUALITY GATE STATUS"     
          pwd
          ls -la
          tail -20 result.txt  | grep "QUALITY GATE STATUS"     
          
  
