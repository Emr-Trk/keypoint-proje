# maven project template
name: sonar_analysis
on:
  pull_request:
    types: [opened, synchronize, reopened]
    
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
   
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      
      - name: Extract project name in Maven-pom.xml file
        id: pom
        run: |
          echo ::set-output name=name::$(mvn -q -Dexec.executable=echo -Dexec.args='${project.name}' --non-recursive exec:exec)
          echo ::set-output name=sonar_organization::$(mvn -q -Dexec.executable=echo -Dexec.args='${project.properties.sonar.organization}' --non-recursive exec:exec)

      - name: Code verify and sonar analyze
        env:
           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
           SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
           PROJECT_NAME: ${{ steps.pom.outputs.name }}
           SONAR_ORGANIZATION: ${{ steps.pom.outputs.sonar_organization }}
           
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar 
          -Dsonar.projectKey=$(SONAR_ORGANIZATION)_$(PROJECT_NAME)_${{ env.SONAR_ORGANIZATION}}
          -Dsonar.qualitygate.wait=true 
          -Dmaven.test.skip=true 

